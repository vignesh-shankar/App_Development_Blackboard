<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style type="text/css">

		/* Layout */
		body {
			min-width: 630px;
		}

		#container {
			padding-left: 200px;
			padding-right: 190px;
		}
		
		#container .column {
			position: relative;
			float: left;
		}
		
		#center {
			padding: 10px 20px;
			width: 100%;
		}
		
		#left {
			width: 190px;
			padding: 0 10px;
			right: 240px;
			margin-left: -100%;
		}
		
		#right {
			width: 130px;
			padding: 0 10px;
			margin-right: -100%;
		}
		
		#footer {
			clear: both;
		}
		
		/* IE hack */
		* html #left {
			left: 150px;
		}

		/* Make the columns the same height as each other */
		#container {
			overflow: hidden;
		}

		#container .column {
			padding-bottom: 1001em;
			margin-bottom: -1000em;
		}

		/* Fix for the footer */
		* html body {
			overflow: hidden;
		}
		

		/* Aesthetics */
		body {
			margin: 0;
			padding: 0;
			font-family:Sans-serif;
			line-height: 1.5em;
		}
		
		p {
			color: #555;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav ul a {
			color: blue;
			text-decoration: none;
		}

		header{
			font-size: large;
			padding: 0.3em;
			background: #2E2E1F;
		}

		#left {
			background: #E0E0D1;
		}
		
		#right {
			background: #F5F5F0;
		}

		#center {
			background: #fff;
		}

		#container .column {
			padding-top: 1em;
		}
		img {
    position: absolute;
    right: 50px;
    top: 15px;
}
		
	</style>
</h:head> 
<body> 
<header>
<h1 style="color:white" align="center">Other Registration
<img src="Images/prof.jpg" align="right" width="60" height="60"></img>
</h1>
</header>
<div id="container">

		<main id="center" class="column">
			<article>
<h5><a href="google.com">Help</a></h5>
 <h:form>
 <h:panelGrid columns="2">
 <h:outputText value = "UIN"/>
 <h:inputText id = "UIN" value="#{studentBean.UIN}" required="true" requiredMessage="UIN is a required field." validatorMessage="UIN should consist of only numerics. Kindly recheck">
 </h:inputText>
<h:outputText value = "NetID/User Name"/>
 <h:inputText id = "userName" value="#{studentBean.netId}" required="true" requiredMessage="User Name cannot be left blank" validatorMessage="User Name should contain only alphanumerics. Blank spaces and special characters are not allowed">
 <f:validateLength minimum="3" maximum="10"/>
 <f:validateRegex pattern="^[a-zA-Z0-9]*$" />
 </h:inputText>
 <h:outputText value = "Password"/>
 <h:inputSecret id = "password" value="#{studentBean.password}" required="true" requiredMessage="Password cannot be left blank" validatorMessage="Password should contain only alphanumerics. Blank spaces and special characters are not allowed. Passwords should be minimum 3 chracters and maximum 10 characters in length">
 <f:validateLength minimum="3" maximum="10"/>
 <f:validateRegex pattern="^[a-zA-Z0-9]*$" />
 </h:inputSecret>
 <h:outputText value = "First Name"/>
 <h:inputText id = "firstName" value="#{studentBean.fName}" required="true" requiredMessage="First Name cannot be left blank" validatorMessage="First Name should not contain numbers, blank spaces and special characters">
 <f:validateLength minimum="1" maximum="50"/>
 <f:validateRegex pattern="^[a-zA-Z]*$" />
 </h:inputText>
 <h:outputText value = "Last Name"/>
 <h:inputText id = "lastName" value="#{studentBean.lName}" required="true" requiredMessage="Last Name cannot be left blank" validatorMessage="Last Name should not contain numbers, blank spaces and special characters">
 <f:validateLength minimum="1" maximum="50"/>
 <f:validateRegex pattern="^[a-zA-Z]*$" />
 </h:inputText>
 <h:outputText value="Role:" />
<h:selectOneMenu value="#{registration.role}">
<f:selectItem itemValue="INS" />
<f:selectItem itemValue="TA" />
<f:selectItem itemValue="Tutor" />
</h:selectOneMenu>
 <h:message showSummary="true" class="error" showDetails="false" for="password" style="color:red" />
 <h:message showSummary="true" class="error" showDetails="false" for="userName" style="color:red" />
 <h:message showSummary="true" class="error" showDetails="false" for="UIN" style="color:red" />
 <h:commandButton value="Submit" type="submit" action="#{registration.registerOthers}"/>
<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred" />
</h:panelGrid>
<h:outputText value = "#{registration.finalMsg}" style="color:green"/>
</h:form>
</article>								
		</main>

<nav id="left" class="column">
			<h3>Admin Actions</h3>
			<h:form>
		<ul>
			<li><a href="createtable.xhtml">Create Application Tables</a></li>
			<li><a href="droptable.xhtml">Drop Application Tables</a></li>
			<li><a href="studentreg.xhtml">Student Registration</a></li>
			<li><a href="otherreg.xhtml">Other User Registration</a></li>
			<li><h:commandLink id="course" action="#{registration.generateLists}">Course Registration</h:commandLink></li>
			<li><h:commandLink id="track" action="#{loginBean.viewtrack}">View User Log</h:commandLink></li>
		</ul>
		</h:form>
		</nav>

		<nav id="right" class="column">
		<ul>
			<li><a href="dbactions.xhtml">Home</a></li>
			<li><h:form><h:commandLink action="#{logout.logout}">Logout</h:commandLink></h:form></li>
		</ul>
		</nav>
		</div>							
</body> 
</html>
